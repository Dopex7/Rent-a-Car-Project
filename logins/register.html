<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form id="registrationForm" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="fullName" placeholder="Enter your name" required>
                        <div class="error-message" id="fullNameError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Enter your username" required disabled>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" name="email" placeholder="Enter your email" required disabled>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="phone" placeholder="Enter your number" required disabled>
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password" required disabled>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="confirmPassword" placeholder="Confirm your password" required disabled>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" disabled>
                    <input type="radio" name="gender" id="dot-2" disabled>
                    <input type="radio" name="gender" id="dot-3" disabled>
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1"><span class="dot one"></span><span class="gender">Male</span></label>
                        <label for="dot-2"><span class="dot two"></span><span class="gender">Female</span></label>
                        <label for="dot-3"><span class="dot three"></span><span class="gender">Prefer not to say</span></label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register" disabled>
                </div>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
